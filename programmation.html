<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/logolumimixfavicon.png" />
    <title>Programmation — LUMIMIX</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/pages/programmation.css" />
    <link rel="stylesheet" href="src/css/components/summary-programmation.css" />
    <link rel="stylesheet" href="src/css/components/card-festival.css" />
</head>
<body class="programmation-page">
    <div id="top"></div>

    <video class="bg-video" autoplay loop muted playsinline aria-hidden="true">
        <source src="assets/mp4/FondImage.mp4" type="video/mp4" />
    </video>

    <div class="topbar" aria-hidden="true">
        <a href="/" class="logo-link">
            <img src="assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="logo" />
        </a>
        <button class="btn-lang" type="button" aria-label="Changer de langue">FR</button>
        <a href="menu.html" class="btn-menu" aria-label="Ouvrir le menu">
            <span class="menu-lines" aria-hidden="true"></span>
        </a>
    </div>

    <main style="min-height:150vh;">
        <a class="btn-top" href="#top" aria-label="Remonter en haut"></a>
        <h2 class="page-title" style="margin-bottom:2px;">PROGRAMMATION</h2>
        <p class="program-year" style="text-align:center; margin:0 0 14px; font-size:clamp(40px,10vw,56px); font-weight:300; color:var(--blanc);">2026</p>

        <!-- Filters: genres / dates / scènes -->
        <div class="program-filters">
            <div class="filter">
                <span class="filter-label">GENRES :</span>
                <details class="filter-dropdown">
                    <summary class="filter-summary">GENRES</summary>
                    <ul class="filter-list">
                        <li>Electro</li>
                        <li>DJ</li>
                        <li>Raggae</li>
                    </ul>
                </details>
            </div>

            <div class="filter">
                <span class="filter-label">DATES :</span>
                <details class="filter-dropdown">
                    <summary class="filter-summary">DATES</summary>
                    <ul class="filter-list">
                        <li>07 Aout</li>
                        <li>08 Aout</li>
                    </ul>
                </details>
            </div>

            <div class="filter">
                <span class="filter-label">SCENES :</span>
                <details class="filter-dropdown">
                    <summary class="filter-summary">SCENES</summary>
                    <ul class="filter-list">
                        <li>La Vibe Luminescente</li>
                        <li>Le Dub Électrik Yard</li>
                        <li>L’Arena des Pulsations</li>
                    </ul>
                </details>
            </div>
        </div>
        <!-- Photos verticales centrées -->
        <div class="programmation-photos" aria-label="Galerie de photos">
            <figure class="programmation-card">
                <img src="/assets/img/unicornonk.avif" alt="Unicorn On K" class="programmation-photo"
                     data-file="unicornonk.avif"
                     data-date="07 Aout"
                     data-genre="Electro"
                     data-scene="La Vibe Luminescente">
            </figure>

            <figure class="programmation-card">
                <img src="/assets/img/gpf.avif" alt="GPF" class="programmation-photo"
                     data-file="gpf.avif"
                     data-date="07 Aout"
                     data-genre="Electro"
                     data-scene="Le Dub Électrik Yard">
            </figure>

            <figure class="programmation-card">
                <img src="assets/img/drdonk.avif" alt="Dr Donk" class="programmation-photo"
                     data-file="drdonk.avif"
                     data-date="07 Aout"
                     data-genre="DJ"
                     data-scene="Le Dub Électrik Yard">
            </figure>

            <figure class="programmation-card">
                <img src="assets/img/opgekonkerd.avif" alt="Opgekonkerd" class="programmation-photo"
                     data-file="opgekonkerd.avif"
                     data-date="08 Aout"
                     data-genre="Electro"
                     data-scene="La Vibe Luminescente">
            </figure>
        </div>
    <footer class="footer">
        <div class="footer-content">
            <img src="/assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="footer-logo">
            <div class="footer-social">
                <a href="#" class="social-link" aria-label="Facebook">
                    <img src="/assets/svg/facebook.svg" alt="Facebook">
                </a>
                <a href="#" class="social-link" aria-label="X (Twitter)">
                    <img src="/assets/svg/xtwitter.svg" alt="X (Twitter)">
                </a>
                <a href="#" class="social-link" aria-label="Instagram">
                    <img src="/assets/svg/instagram.svg" alt="Instagram">
                </a>
                <a href="#" class="social-link" aria-label="TikTok">
                    <img src="/assets/svg/tiktok.svg" alt="TikTok">
                </a>
                <a href="#" class="social-link" aria-label="YouTube">
                    <img src="/assets/svg/youtube.svg" alt="YouTube">
                </a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">CONTACTS</a>
                <a href="#" class="footer-link">MENTIONS LÉGALES</a>
            </div>
            <div class="footer-divider" aria-hidden="true"></div>
            <div class="footer-credit">Site web par Léonie PRUNIAUX</div>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
