<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
	<title>Contact — LUMIMIX</title>
	<link rel="stylesheet" href="src/css/style.css" />
	<link rel="stylesheet" href="src/css/pages/contact.css" />
</head>
<body class="contact-page">
	<div id="top"></div>
	<video class="bg-video" autoplay loop muted playsinline aria-hidden="true">
		<source src="/assets/mp4/FondImage.mp4" type="video/mp4" />
	</video>

	<nav class="topbar" aria-label="Top navigation">
		<a href="index.html" class="logo-link">
			<img src="assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="logo" />
		</a>
		
		<a href="menu.html" class="btn-menu" aria-label="Ouvrir le menu">
			<span class="menu-lines" aria-hidden="true"></span>
		</a>
	</nav>

	<a class="btn-top" href="#top" aria-label="Remonter en haut"></a>

	<main class="contact-main" role="main">
		<header class="contact-hero">
			<h1 class="contact-title">CONTACT</h1>
		</header>

		<section class="contact-form-card" aria-label="Formulaire de contact">
			<form class="contact-form">
				<label class="contact-field">
					<span class="contact-label">Nom</span>
					<input type="text" name="nom" placeholder="Entrez votre nom ici..." />
				</label>
				<label class="contact-field">
					<span class="contact-label">Email</span>
					<input type="email" name="email" placeholder="Entrez votre Email ici..." />
				</label>
				<label class="contact-field">
					<span class="contact-label">Sujet</span>
					<input type="text" name="sujet" placeholder="Entrez le sujet de votre message ici..." />
				</label>
				<label class="contact-field">
					<span class="contact-label">Message</span>
					<textarea name="message" rows="3" placeholder="Entrez votre message ici..."></textarea>
				</label>
				<button class="contact-submit" type="submit">Envoyer</button>
			</form>
		</section>

		<section class="contact-info" aria-label="Coordonnées">
			<h2 class="contact-subtitle">Coordonnées</h2>
			<ul class="contact-details">
				<li>Adresse e-mail : lumimix@festival.com</li>
				<li>Numéro de téléphone : 07 85 15 22 33</li>
				<li>Adresse postale : Presqu'île de MALSAUCY Belfort</li>
			</ul>
		</section>

		<section class="contact-social" aria-label="Réseaux sociaux">
			<h2 class="contact-subtitle">Réseaux sociaux</h2>
			<div class="contact-social-list">
				<a href="https://facebook.com" aria-label="Facebook" class="contact-social-link"><img src="/assets/svg/facebook.svg" alt="Facebook"></a>
				<a href="https://x.com" aria-label="X (Twitter)" class="contact-social-link"><img src="/assets/svg/xtwitter.svg" alt="X"></a>
				<a href="https://instagram.com" aria-label="Instagram" class="contact-social-link"><img src="/assets/svg/instagram.svg" alt="Instagram"></a>
				<a href="https://tiktok.com" aria-label="TikTok" class="contact-social-link"><img src="/assets/svg/tiktok.svg" alt="TikTok"></a>
				<a href="https://youtube.com" aria-label="YouTube" class="contact-social-link"><img src="/assets/svg/youtube.svg" alt="YouTube"></a>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="footer-content">
			<img src="/assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="footer-logo">
            
			<nav class="footer-social" aria-label="Réseaux sociaux">
				<a href="https://facebook.com" class="social-link" aria-label="Facebook">
					<img src="/assets/svg/facebook.svg" alt="Facebook">
				</a>
				<a href="https://x.com" class="social-link" aria-label="X (Twitter)">
					<img src="/assets/svg/xtwitter.svg" alt="X (Twitter)">
				</a>
				<a href="https://instagram.com" class="social-link" aria-label="Instagram">
					<img src="/assets/svg/instagram.svg" alt="Instagram">
				</a>
				<a href="https://tiktok.com" class="social-link" aria-label="TikTok">
					<img src="/assets/svg/tiktok.svg" alt="TikTok">
				</a>
				<a href="https://youtube.com" class="social-link" aria-label="YouTube">
					<img src="/assets/svg/youtube.svg" alt="YouTube">
				</a>
			</nav>
            
			<nav class="footer-links" aria-label="Navigation pied de page">
				<a href="contact.html" class="footer-link">CONTACTS</a>
				<a href="404error.html" class="footer-link">MENTIONS LÉGALES</a>
			</nav>
            
			<div class="footer-divider" aria-hidden="true"></div>
            
			<div class="footer-credit">
				Site web par Léonie PRUNIAUX
			</div>
		</div>
	</footer>

	<script src="src/js/script.js"></script>
</body>
</html>
