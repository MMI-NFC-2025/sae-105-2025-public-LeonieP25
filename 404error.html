<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
	<title>Page introuvable — LUMIMIX</title>
	<link rel="stylesheet" href="src/css/style.css" />
</head>
<body class="error-page">
	<div id="top"></div>
	<video class="bg-video" autoplay loop muted playsinline aria-hidden="true">
		<source src="/assets/mp4/FondImage.mp4" type="video/mp4" />
	</video>

	<nav class="topbar" aria-hidden="true" aria-label="Top navigation">
		<a href="index.html" class="logo-link">
			<img src="assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="logo" />
		</a>
		<button class="btn-lang" type="button" aria-label="Changer de langue">FR</button>
		<a href="menu.html" class="btn-menu" aria-label="Ouvrir le menu">
			<span class="menu-lines" aria-hidden="true"></span>
		</a>
	</nav>

	<header>
		<div class="festival">FESTIVAL 2026</div>
		<h1>LUMIMIX</h1>
		<div class="tag">OSE LA LUMIÈRE ET OSE LE SON</div>
	</header>

	<main class="error-main" role="main">
		<div class="error-card">
			<p class="error-code">404</p>
			<h2 class="error-title">Page introuvable</h2>
			<p class="error-text">Le lien a dû prendre une mauvaise vague. Revenez à l'accueil ou ouvrez le menu.</p>
			<div class="error-actions">
				<a class="error-btn" href="index.html">Retour à l'accueil</a>
				<a class="error-btn ghost" href="menu.html">Menu</a>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="footer-content">
			<img src="/assets/svg/LogoLumimix.svg" alt="LUMIMIX" class="footer-logo">
            
			<nav class="footer-social" aria-label="Réseaux sociaux">
				<a href="#" class="social-link" aria-label="Facebook">
					<img src="/assets/svg/facebook.svg" alt="Facebook">
				</a>
				<a href="#" class="social-link" aria-label="X (Twitter)">
					<img src="/assets/svg/xtwitter.svg" alt="X (Twitter)">
				</a>
				<a href="#" class="social-link" aria-label="Instagram">
					<img src="/assets/svg/instagram.svg" alt="Instagram">
				</a>
				<a href="#" class="social-link" aria-label="TikTok">
					<img src="/assets/svg/tiktok.svg" alt="TikTok">
				</a>
				<a href="#" class="social-link" aria-label="YouTube">
					<img src="/assets/svg/youtube.svg" alt="YouTube">
				</a>
			</nav>
            
			<nav class="footer-links" aria-label="Navigation pied de page">
				<a href="#" class="footer-link">CONTACTS</a>
				<a href="#" class="footer-link">MENTIONS LÉGALES</a>
			</nav>
            
			<div class="footer-divider" aria-hidden="true"></div>
            
			<div class="footer-credit">
				Site web par Léonie PRUNIAUX
			</div>
		</div>
	</footer>

	<script src="src/js/script.js"></script>
</body>
</html>
